<div class="flex flex-row border input-field w-full" [style.background-color]="color"
     [style.filter]="shadow ? 'drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25))' : null">
  <img src="../../../assets/images/icons/search.svg" alt="search" (click)="submitString($event)">
  <input type="text" class="w-full" [placeholder]="placeholder" [style.background-color]="color" #searchField>
</div>
