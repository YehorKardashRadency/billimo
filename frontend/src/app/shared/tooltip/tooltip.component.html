
<div class="tooltip tooltip--above"
     [class.tooltip--visible]="visible"
     [style.left]="left + 'px'"
     [style.top]="top + 'px'">
  {{tooltip}}
</div>
<img src="assets/images/icons/polygon.svg" alt="polygon" class="fixed z-10"
     [style.left]="left - 8 + 'px'"
     [style.top]="top - 1 + 'px'">
