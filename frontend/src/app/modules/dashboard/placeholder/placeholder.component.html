<div class="long-line mb-6 w-full" [ngClass]="flexOption == 'col' ? 'col' : ''" *ngIf="!skipLargeLine">
  <div class="load-wrapper">
    <div class="activity"></div>
  </div>
</div>

<div class="flex flex-col" *ngIf="flexOption == 'col'">
  <div class="flex flex-row items-center small-line mb-6 last:mb-0"
       [ngClass]="skipLargeLine ? '' : 'col-small-line w-4/5'"
       *ngFor="let s of smallLines; let i = index" [style.visibility]="this.smallLines[i] ? 'visible' : 'hidden'">
    <div class="circle mr-5">
      <div class="load-wrapper">
        <div class="activity"></div>
      </div>
    </div>
    <div class="line">
      <div class="load-wrapper">
        <div class="activity"></div>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-col md:flex-row md:justify-between" *ngIf="flexOption == 'row'">

  <div class="flex flex-row items-center small-line mr-0 md:mr-6 last:mr-0 mb-1.5 md:mb-0 last:mb-0 w-4/5 md:w-1/3" *ngFor="let i of smallLines">
    <div class="circle mr-5">
      <div class="load-wrapper">
        <div class="activity"></div>
      </div>
    </div>

    <div class="line">
      <div class="load-wrapper">
        <div class="activity"></div>
      </div>
    </div>
  </div>

</div>
