<div>
  <div class="flex justify-between">
    <h2>Employees</h2>
    <div class="flex gap-4">
      <app-button text="+ Add a new employee" (onClick)="openAddEmployeeModal()"></app-button>
      <app-button *ngIf="!(companyVerified$ | async)" [config]="verifyCompanyConfig"></app-button>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-x-6 gap-y-2 mt-6">
    <app-employee *ngFor ="let employee of employees$ | async" [employee]="employee"></app-employee>
  </div>
</div>
