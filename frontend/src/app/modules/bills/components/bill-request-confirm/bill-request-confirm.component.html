<app-modal-container maxWidth="500px" >
  <div class="mx-6">
    <app-modal-title [text]="data.title"></app-modal-title>
    <div class="text-grey-2 pb-8">
      After approval, a manager will be able to pay the bill.
    </div>
  </div>
  <div class="pt-4 px-6 flex justify-center gap-4">
    <app-button variant="decline" [config]="data.declineButton" class="flex-1"></app-button>
    <app-button [config]="data.primaryButton" class="flex-1"></app-button>
  </div>
</app-modal-container>
